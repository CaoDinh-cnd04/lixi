# Deploy frontend Lì Xì Online lên GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # Project site: .../REPO_NAME/ ; User site (repo username.github.io): .../ → URL ngắn .../nhan-lixi
      - name: Set base path
        id: base
        run: |
          if [ "${{ github.event.repository.name }}" = "caodinh-cnd04.github.io" ]; then
            echo "path=/" >> $GITHUB_OUTPUT
          else
            echo "path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
      # VITE_PUBLIC_ORIGIN: URL gốc cố định cho mã QR (vd. https://caodinh-cnd04.github.io). Set repo secret để QR luôn trỏ đúng, tránh 404 khi quét.
      # VITE_API_URL: URL backend nếu dùng (để Admin thấy danh sách người quét QR).
      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.path }}
          VITE_PUBLIC_ORIGIN: ${{ secrets.VITE_PUBLIC_ORIGIN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      # GitHub Pages: mọi đường dẫn (vd. /lixi/admin) không có file → trả 404.html. Copy index → 404 để SPA luôn load, React Router xử lý route.
      - name: Copy index to 404 for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
